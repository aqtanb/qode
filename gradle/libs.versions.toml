    "androidx-junit",
    "androidx-espresso-core",
    "androidx-ui-test-junit4"
]

# Testing - Complete
testing = [
    "junit",
    "mockk",
    "kotlinx-coroutines-test",
    "turbine",
    "androidx-junit",
    "androidx-espresso-core",
    "androidx-ui-test-junit4"
]

# Debug Tools
