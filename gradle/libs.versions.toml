[versions]
# Build Tools & SDK
agp = "8.11.1"
kotlin = "2.2.0"

# AndroidX Core
coreKtx = "1.16.0"
kotlinxSerializationJson = "1.6.3"
lifecycleRuntimeKtx = "2.9.2"
activityCompose = "1.10.1"
appcompat = "1.7.1"

# Compose
composeBom = "2025.07.00"

# Material Design
material = "1.12.0"

# Icons
compose-icons = "1.1.1"

# Icon Pack Guide:
# - feather: Clean, minimal icons (recommended for UI)
# - tabler-icons: Modern, consistent design (great for apps)
# - font-awesome: Comprehensive icon set (large bundle)
# - simple-icons: Brand icons (social media, companies)
# - octicons: GitHub-style icons
# Usage: Icon(imageVector = FeatherIcons.Home)

# Country Code Picker (for auth)
cmp-country-code-picker = "1.0.1"
xmaterial-ccp = "2.17"

# Code Quality
spotless = "7.1.0"

# Testing
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
runtime = "1.8.3"

# Navigation
navigation = "2.9.2"

# Hilt
hilt = "2.56.2"
hiltNavigationCompose = "1.2.0"

# KSP
ksp = "2.2.0-2.0.2"

# Image picker
imagePicker = "2.1"

[libraries]
# AndroidX Core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }

# Compose BOM (manages all Compose library versions)
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }

# Compose UI (versions managed by BOM)
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-ui-text-google-fonts = { group = "androidx.compose.ui", name = "ui-text-google-fonts" }

# Compose Material
androidx-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-compose-material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended" }

# Navigation
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigation" }

# Lifecycle
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycleRuntimeKtx" }
androidx-lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycleRuntimeKtx" }

# Serialization
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinxSerializationJson" }

# Hilt
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }
hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hiltNavigationCompose" }

# Material Design (View system)
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Icons (Multiple icon packs available)
compose-icons-feather = { group = "br.com.devsrsouza.compose.icons", name = "feather", version.ref = "compose-icons" }
compose-icons-tabler = { group = "br.com.devsrsouza.compose.icons", name = "tabler-icons", version.ref = "compose-icons" }
compose-icons-font-awesome = { group = "br.com.devsrsouza.compose.icons", name = "font-awesome", version.ref = "compose-icons" }
compose-icons-simple = { group = "br.com.devsrsouza.compose.icons", name = "simple-icons", version.ref = "compose-icons" }
compose-icons-octicons = { group = "br.com.devsrsouza.compose.icons", name = "octicons", version.ref = "compose-icons" }

# Country Code Picker (Auth components)
cmp-country-code-picker = { group = "network.chaintech", name = "cmp-country-code-picker", version.ref = "cmp-country-code-picker" }
xmaterial-ccp = { group = "com.github.TuleSimon", name = "xMaterialccp", version.ref = "xmaterial-ccp" }

# Image picker
image-picker = { group = "com.github.dhaval2404", name = "imagepicker", version.ref = "imagePicker" }

# Testing - Unit
junit = { group = "junit", name = "junit", version.ref = "junit" }

# Testing - Android
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }

# Debug Tools
androidx-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-runtime = { group = "androidx.compose.runtime", name = "runtime", version.ref = "runtime" }

[bundles]
# Core Android dependencies
androidx-core = [
    "androidx-core-ktx",
    "androidx-lifecycle-runtime-ktx",
    "androidx-activity-compose",
]

# Compose UI essentials
compose-ui = [
    "androidx-ui",
    "androidx-ui-graphics",
    "androidx-ui-tooling-preview",
]

# Material Design
material-design = [
    "androidx-material3",
    "androidx-compose-material-icons-extended",
    "material",
]

# Icons
icons = [
    "compose-icons-feather",     # Clean, minimal icons
    "compose-icons-tabler",      # Modern, consistent design
    "compose-icons-font-awesome", # Comprehensive icon set (large)
    "compose-icons-simple",       # Brand icons
    "compose-icons-octicons",     # GitHub icons
]

# Testing suite
testing = [
    "junit",
    "androidx-junit",
    "androidx-espresso-core",
    "androidx-ui-test-junit4",
]

# Debug tools
debug-tools = [
    "androidx-ui-tooling",
    "androidx-ui-test-manifest",
]

[plugins]
# Android
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }

# Kotlin
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

# Hilt
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }

# KSP
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }

# Code Quality
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }