<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qodein - Promocodes</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #161922;
      --accent: #7cf5c4;
      --text: #f7f9fb;
      --muted: #9aa4b5;
      --btn: #0f1115;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 10% 20%, rgba(124, 245, 196, 0.08), transparent 30%), radial-gradient(circle at 80% 0%, rgba(108, 131, 255, 0.12), transparent 25%), var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }
    .card {
      width: min(440px, 100%);
      background: linear-gradient(135deg, rgba(124, 245, 196, 0.04), rgba(15, 17, 21, 0.9));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 28px 26px 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
    }
    .logo {
      width: 76px;
      height: 76px;
      margin: 0 auto 18px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(124, 245, 196, 0.15), rgba(108, 131, 255, 0.18));
      display: grid;
      place-items: center;
      color: var(--text);
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 0.5px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      letter-spacing: -0.25px;
    }
    p {
      margin: 0 0 22px;
      color: var(--muted);
      line-height: 1.5;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: rgba(124, 245, 196, 0.08);
      color: var(--text);
      border-radius: 999px;
      font-size: 13px;
      border: 1px solid rgba(124, 245, 196, 0.2);
      margin-bottom: 18px;
    }
    .btn {
      display: inline-block;
      width: 100%;
      text-align: center;
      background: var(--accent);
      color: var(--btn);
      padding: 14px 16px;
      text-decoration: none;
      border-radius: 14px;
      font-weight: 700;
      letter-spacing: 0.2px;
      box-shadow: 0 12px 30px rgba(124, 245, 196, 0.25);
      transition: transform 150ms ease, box-shadow 150ms ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 36px rgba(124, 245, 196, 0.32); }
    .btn:active { transform: translateY(0); }
    .note { margin-top: 16px; font-size: 13px; color: var(--muted); }
    @media (max-width: 480px) {
      .card { padding: 24px 20px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">Q</div>
    <span class="pill" id="promoLabel">Promocode</span>
    <h1>Open in Qode</h1>
    <p id="promoText">Share and find the best promocodes.</p>
    <a href="#" id="deepLinkBtn" class="btn">Open in App</a>
    <div class="note" id="fallbackNote">If the app is not installed, we will redirect you to Google Play.</div>
  </main>

  <script>
    (function () {
      var path = window.location.pathname.split("/").filter(Boolean);
      var isPromocodePath = path[0] === "promocodes";
      var promocodeId = isPromocodePath ? path[1] : null;

      var scheme = promocodeId ? "qodein://promocode/" + promocodeId : "qodein://promocode";
      var playStore = "https://play.google.com/store/apps/details?id=com.qodein";

      // Update text to reflect the promocode id when present
      if (promocodeId) {
        document.getElementById("promoLabel").textContent = "Promocode Â· " + promocodeId;
        document.getElementById("promoText").textContent = "You are opening promocode " + promocodeId + " in Qodein.";
      }

      document.getElementById("deepLinkBtn").onclick = function (event) {
        event.preventDefault();
        var now = Date.now();
        var timeout = setTimeout(function () {
          // If the app is not installed, send user to Play Store.
          window.location.href = playStore;
        }, 900);

        // Attempt to open the app.
        window.location.href = scheme;

        // If the page loses visibility quickly, assume the app opened and cancel fallback.
        document.addEventListener("visibilitychange", function handleVisibility() {
          if (document.visibilityState === "hidden") {
            clearTimeout(timeout);
            document.removeEventListener("visibilitychange", handleVisibility);
          }
        });
      };
    })();
  </script>
</body>
</html>
