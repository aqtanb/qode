name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Write google-services.json (debug for compilation)
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON_DEBUG }}' > androidApp/google-services.json

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "WEB_CLIENT_ID=${{ secrets.FIREBASE_WEB_CLIENT_ID }}" >> local.properties
          echo "ALGOLIA_APP_ID=${{ secrets.ALGOLIA_APP_ID }}" >> local.properties
          echo "ALGOLIA_SEARCH_API_KEY=${{ secrets.ALGOLIA_SEARCH_API_KEY }}" >> local.properties

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      - name: Run Spotless Check
        run: ./gradlew spotlessCheck --stacktrace

      - name: Check Fully Qualified Names
        run: ./gradlew checkFullyQualifiedNames --stacktrace