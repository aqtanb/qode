name: Deploy to Play Store Internal Testing

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Write google-services.json
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > androidApp/google-services.json

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE_BASE64 }}" | base64 -d > qode-release.jks

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "WEB_CLIENT_ID=${{ secrets.FIREBASE_WEB_CLIENT_ID }}" >> local.properties
          echo "ALGOLIA_APP_ID=${{ secrets.ALGOLIA_APP_ID }}" >> local.properties
          echo "ALGOLIA_SEARCH_API_KEY=${{ secrets.ALGOLIA_SEARCH_API_KEY }}" >> local.properties
          echo "KEYSTORE_FILE=../qode-release.jks" >> local.properties
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> local.properties
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> local.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> local.properties

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      - name: Build Release AAB (signed)
        run: ./gradlew bundleRelease --stacktrace

      - name: Upload to Play Store Internal Testing
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
          packageName: com.qodein.qode
          releaseFiles: androidApp/build/outputs/bundle/release/androidApp-release.aab
          track: internal
          status: completed

      - name: Upload Signed AAB to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: release-aab-signed
          path: androidApp/build/outputs/bundle/release/androidApp-release.aab
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: androidApp/build/outputs/bundle/release/androidApp-release.aab
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}