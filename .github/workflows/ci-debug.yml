name: CI - Debug Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-debug:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Write google-services.json
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > androidApp/google-services.json

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          echo "WEB_CLIENT_ID=${{ secrets.FIREBASE_WEB_CLIENT_ID }}" >> local.properties
          echo "WEB_CLIENT_ID_DEBUG=${{ secrets.FIREBASE_WEB_CLIENT_ID }}" >> local.properties
          echo "ALGOLIA_APP_ID=${{ secrets.ALGOLIA_APP_ID }}" >> local.properties
          echo "ALGOLIA_SEARCH_API_KEY=${{ secrets.ALGOLIA_SEARCH_API_KEY }}" >> local.properties
          echo "ALGOLIA_APP_ID_DEBUG=${{ secrets.ALGOLIA_APP_ID_DEBUG }}" >> local.properties
          echo "ALGOLIA_SEARCH_API_KEY_DEBUG=${{ secrets.ALGOLIA_SEARCH_API_KEY_DEBUG }}" >> local.properties

      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: debug-apk
          path: androidApp/build/outputs/apk/debug/androidApp-debug.apk
          retention-days: 7